<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../public/css/styles.css" />
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<head>
    <title>Register</title>
</head>
<body style="background-image: url('../../../public/images/background-login.jpg');">
    <h1 class="title-register">Nova Conta</h1>

    <div class="form-register">
    <div class="input-register-nome">
        <input class="form-control" type="text" placeholder="Nome">
    </div>    
        
    <div class="input-register-email">
        <input class="form-control" type="text" placeholder="Email">
    </div>

    <div class="input-register-password">
        <input class="form-control" type="password" placeholder="Senha">
    </div>

    <button type="button" class="btn btn-cadastro-confirmar">Confirmar</button>
    <button type="button" class="btn btn-cadastro-voltar">Voltar</button>
</div>
    
</body>
</html>
