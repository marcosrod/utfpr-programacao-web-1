<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../public/css/styles.css" />
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<head>
    <title>Login</title>
</head>
<body style="background-image: url('../../../public/images/background-login.jpg');">
    <div class="page">
    <h1 class="title-login">Login</h1>

    <form class="form-login">
        <div class="mb-3">
          <label class="form-label">email</label>
          <input class="form-control input-login-email" id="form-login-email" type="email" placeholder="usuario@sparkyproduct.com.br">
        </div>
        <div class="mb-3">
          <label class="form-label">password</label>
          <input class="form-control input-login-password" id="form-login-senha" type="password" placeholder="Senha">
        </div>
        <button class="btn btn-primary btn-login" type="submit">Entrar</button>
        <button type="button" class="btn btn-primary btn-cadastro">Cadastrar</button>
      </form>
    
</div>
</div>
    
</body>
</html>
